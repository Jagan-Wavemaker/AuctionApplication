  <header>
    <div class="row header">
        <div class="col-sm-6 logo-header" onclick="window.location.href='index.html'">
            <img src="./images/BadmintonnewLogo.png" alt="logo">
            <span>WBL</span>

        <div class="col-sm-6 nav-links">

      </div>
</header>
    <div style="margin-right: 0;" class="row">
      <div class="col-sm-4 filter">
        <form action="">
        <div style="margin-left: 14px;" class="form-group">
            <select  class="form-control dropdown" name="skilllevel" id="skilllevel" required>
              <option class="placeholder" selected disabled value="">Select Skill Level</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
            <button style="background-color: white;" type="submit"><i class="fas fa-filter"></i></button>
        </div>
      </form>
      </div>
      <div class="col-sm-4 list">
        <h4>Registered Players List</h4>
      </div>
      <div class="col-sm-4 stars">
        <p>Beginner:⭐</p>
        <p>Intermediate:⭐⭐⭐</p>
        <p>Advanced:⭐⭐⭐⭐⭐</p>
      </div>
  </div>

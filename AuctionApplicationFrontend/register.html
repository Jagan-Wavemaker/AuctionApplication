<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Player Registration Form</title>
    <link rel="stylesheet" href="register.css" />
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="row header">
          <div class="col-sm-6 logo-header" onclick="window.location.href='index.html'">
              <img src="./images/BadmintonnewLogo.png" alt="logo">
              <span>WBL</span>
          </div>
          <div class="col-sm-6 nav-links">
              <ul>
                  <li><a href="./player.html">PLAYERS</a></li>
                  <li><a href="./auction.html">AUCTION</a></li>
                  <li><a href="./teamPlayers.html">TEAMS</a></li>
                  <li><a href="./register.html">REGISTER</a></li>
              </ul>
          </div>
        </div>
  </header>
  <section>
    <div style="margin-right: 0;" class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
    <div class="card">
    <div class="card-header">
      <div class="text-header"><img src="./images/regheader1.jpg" alt="header logo"><span style="">Player Registration</span></div>
    </div>
    <div class="card-body">
      <form action="signup" id="signup-form" onsubmit="openPopup()" method="post">
        <div class="form-group">
          <label for="playername">Player Name:</label>
          <input required="" class="form-control" name="playername" id="playername" minlength="4" maxlength="20" type="text" oninput=" this.value = this.value.replace(/[0-9]/g,'')">
        </div>
        <div class="form-group">
          <label for="skilllevel">Skill Level:</label>
            <select  class="form-control dropdown" name="skilllevel" id="skilllevel" required>
              <option class="placeholder" selected disabled value="">Select Skill Level</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
        </div>
            <div class="form-group" id="tshirt">
              <label for="tshirt">Tshirt Size:</label>
                <label class="radio-inline">
                    <input style="margin-left: -15px;" type="radio" name="tshirtsize" id="tshirt" value="S" required="required">S
                </label>
                <label class="radio-inline">
                  <input style="margin-left: -15px;" type="radio" name="tshirtsize" id="tshirt" value="M" required="required">M
                </label>
                <label class="radio-inline">
                  <input style="margin-left: -15px;" type="radio" name="tshirtsize" id="tshirt" value="L" required="required">L
                </label>
                <label class="radio-inline">
                  <input style="margin-left: -15px;" type="radio" name="tshirtsize" id="tshirt" value="XL" required="required">XL
                </label>
        </div>
        <div class="form-group">
          <label for="emailid">Email ID:</label>
          <input required="" class="form-control" name="emailid" id="emailid" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|wavemaker.com)$|[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(gov|mil)$" type="email">
        </div>
        <!-- on submit a popup card -->
        <div class="container">
          <input type="submit" class="btn" name="signUp" id="reg" value="Register"> 
          <div class="popup" id="popup-msg">
            <img src="./images/tick.png" alt="tick logo">
            <h2 style="color: black;">Thank You!</h2>
            <p>You have successfully registered for WBL.</p>
            <button type="button" onclick="closePopup()">OK</button>
          </div>
        </div>   
      </form>
      <!-- <p style="margin-left: 5px;" id="thank-you-message">
        Thank you for registering in WBL.
      </p> -->
    </div>
  </div>
</div>
<div class="col-sm-3">
</div>
</div>
</section>  
	<script src="./register.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
